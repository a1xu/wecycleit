<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/persistent-checkboxes.js"></script>
        <title>WeCycleIt - Filter Results</title>
    </head>
    <body>
        <div id="navtop">
            <nav class="navbar navbar-dark" style="background-color: #28a745;">
                <a class="navbar-brand" href="/">WeCycleIt</a>
            </nav>
        </div>

        <div class="backButton">
            <button class="btn btn-outline-success" onclick="goBack()">Go Back</button>
        </div>

        <div class="container">
            <h3>Filter Search Results</h3>
            <br>
            Distance
            <div class="slidecontainer">
              <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
              <p><span id="distance_span"></span> mile(s) away</p>
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myNumResults">
                <p>show <span id="results_span"></span> search results</p>
            </div>

            <input type="checkbox" class="check" name="open_now" id="open_now"> Open Now<br>
            <input type="checkbox" class="check" name="dropoff_available" id="dropoff_available"> Dropoff Available <br>
            <input type="checkbox" class="check" name="pickup_available" id="pickup_available"> Pickup Available <br>
            <br>
            <button class="btn btn-success" onclick="window.location.href='/searchResultsListView.html'">Apply Filters</button>
        </div>

        <script>
            function goBack() {
              window.history.back();
            }

            let distance_slider = document.getElementById("myRange");
            let distance_output = document.getElementById("distance_span");
            let results_slider = document.getElementById("myNumResults");
            let results_output = document.getElementById("results_span");
            distance_output.innerHTML = distance_slider.value; // Display the default slider value
            results_output.innerHTML = results_slider.value;

            // Update the current slider value (each time you drag the slider handle)
            distance_slider.oninput = function() {
              distance_output.innerHTML = this.value;
            }

            results_slider.oninput = function() {
                results_output.innerHTML = this.value;
            }


        </script>

    </body>
</html>
