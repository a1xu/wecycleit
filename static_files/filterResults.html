<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/persistent-checkboxes.js"></script>
        <script src="js/filter.js"></script>
        <title>WeCycleIt - Filter Results</title>
    </head>
    <body>
        <div id="navtop">
            <nav class="navbar navbar-dark" style="background-color: #28a745;">
                <a class="navbar-brand" href="/">WeCycleIt</a>
            </nav>
        </div>

        <div class="backButton">
            <button class="btn btn-outline-success" onclick="goBack()">Go Back</button>
        </div>

        <div class="container">
            <h3>Filter Search Results</h3>
            <br>
            Distance
            <div class="slidecontainer">
              <input type="range" min="0" max="50" value="0" class="slider" id="myRange">
              <p>Up to <span id="distance_span"></span> mile(s) away</p>
            </div>
            <div class="slidecontainer">
                How many results to display?
                <input type="range" min="0" max="50" value="0" class="slider" id="myNumResults">
                <p><span id="results_span"></span> search results</p>
            </div>

            <input type="checkbox" class="check" name="dropoff_available" id="dropoff_available" > Dropoff Available <br>
            <input type="checkbox" class="check" name="pickup_available" id="pickup_available"> Pickup Available <br>
            <br>
            <button class="btn btn-success" id="filtersButton">Apply Filters</button>
        </div>

    </body>
</html>
