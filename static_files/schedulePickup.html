<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/schedule.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <title>WeCycleIt - Schedule Pickup</title>
    </head>
    <body>
        <div id="navtop">
            <nav class="navbar navbar-dark" style="background-color: #28a745;">
                <a class="navbar-brand" href="/">WeCycleIt</a>
            </nav>
        </div>

        <div class="backButton">
            <button class="btn btn-outline-success" onclick="goBack()">Go Back</button>
        </div>

        <div class="container">
            <h3>Schedule a Pickup</h3>
            <!-- <br>
            <p>Scheduling curbside pickup from:</p>
            <div id="centerName"></div> -->

            <br>
            <h4>Contact Info</h4>
            <div class="form-group">
                <label for="pickupName">Name</label>
                <input type="text" class="form-control" id="pickupName">
            </div>

            <div class="form-group">
                <label for="pickupEmail">Email Address</label>
                <input type="email" class="form-control" id="pickupEmail">
            </div>

            <div class="form-group">
                <label for="pickupPhone">Phone Number</label>
                <input type="tel" class="form-control" id="pickupPhone">
            </div>

            <br>
            <h4>Pickup Time</h4>
            <div class="form-group">
                <label for="pickupDate">Date</label>
                <input type="date" class="form-control" id="pickupDate">
            </div>

            <div class="form-group">
                <label for="pickupTime">Time</label>
                <input type="time" class="form-control" id="pickupTime">
            </div>

            <br>
            <h4>Pickup Location</h4>
            <div class="form-group">
                <label for="pickupAddress1">Address</label>
                <input type="text" class="form-control" id="pickupAddress1">
            </div>

            <div class="form-group">
                <label for="pickupAddress2">Apt/Suite/Other</label>
                <input type="text" class="form-control" id="pickupAddress2">
            </div>

            <div class="form-group">
                <label for="pickupCity">City</label>
                <input type="text" class="form-control" id="pickupCity">
            </div>

            <div class="form-group">
                <label for="pickupState">State</label>
                <input type="text" class="form-control" id="pickupState">
            </div>

            <div class="form-group">
                <label for="pickupZip">Zip Code</label>
                <input type="text" class="form-control" id="pickupZip">
            </div>

            <button type="button" class="btn btn-success" id="scheduleButton" name="Schedule">Schedule</button>
        </div>
    </body>
</html>
