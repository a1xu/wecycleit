<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/jquery-3.4.0.min.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/script.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <title>WeCycleIt - Home</title>
    </head>

    <body>
        <div id="navtop">
            <nav class="navbar navbar-dark" style="background-color: #28a745;">
                <a class="navbar-brand" href="/">WeCycleIt</a>
            </nav>
        </div>

        <div class="container">
            <div id="welcome">
                <p>Welcome to <span id="appname">WeCycleIt</span>, your one-stop resource for local recycling!</p>
            </div>

            <br>
            <div id="homesearch">
                <div class="form-group">
                    <p>I'm looking to recycle</p>
                    <input id="material_box" type="text" class="form-control" placeholder="What do you want to recycle?"/>
                </div>
                <div class="form-group">
                    <p>near</p>
                    <input type="text" class="form-control" id="zipBox" placeholder="Enter zip code">
                </div>
                <button type="button" class="btn btn-success" id="searchButton">Search!</button>
            </div>

            <br>
            <div id="homerecycleguide">
                <p>Not sure if something is recyclable?</p>
                <br>
                <button type="button" class="btn btn-outline-success" onclick="window.location.href='recyclingGuide.html'">Check out our Recycling Guide</button>
            </div>
        </div>
    </body>

</html>
