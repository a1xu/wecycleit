<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <title>WeCycleIt - Home</title>
    </head>

    <script type=text/javascript>
        $(document).ready(() => {
            let parseURL = new URLSearchParams(document.location.search);

            let user_material;
            let user_zip;
            let user_dist = 10;
            let user_num_results = 10;
            let user_dropoff = true;
            let user_pickup = false;

            if(parseURL.has('material')) {
                user_material = parseURL.get('material');
            }
            if(parseURL.has('zip')) {
                user_zip = parseURL.get('zip');
            }
            if(parseURL.has('distance')) {
                user_dist = parseURL.get('distance');
            }
            if(parseURL.has('numresults')) {
                user_num_results = parseURL.get('numresults');
            }
            if(parseURL.has('dropoff')) {
                user_dropoff = parseURL.get('dropoff');
            }
            if(parseURL.has('pickup')) {
                user_pickup = parseURL.get('pickup');
            }
            if(parseURL.has('material')) {
                user_material = parseURL.get('material');
            }
            if(parseURL.has('zip')) {
                user_zip = parseURL.get('zip');
            }

            $('#material_box').val(user_material);
            $('#zipBox').val(user_zip);

            $('#material_box').keyup(function(event) {
                if (event.keyCode === 13 ) {
                    $('#searchButton').click(); 
                }
            });

            $('#zipBox').keyup(function(event) {
                if(event.keyCode === 13) {
                    $('#searchButton').click();
                }
            });

            $("#searchButton").click(function() {
                let user_material = $('#material_box').val();
                let zip_code = $('#zipBox').val();

                if(!user_material) {
                    alert("Please type in what you want to recycle.")
                }
                else if(!zip_code){
                    alert("Please type in a zip code.")
                }
                else {
                    window.document.location = './searchResultsListView.html' + '?material=' + user_material
                    + '&zip=' + zip_code + "&distance=" + user_dist + '&numresults=' + user_num_results
                    + '&dropoff=' + user_dropoff + '&pickup=' + user_pickup;
                }   
            });

        });
    </script>
    <body>
        <div id="navtop">
            <nav class="navbar navbar-dark" style="background-color: #28a745;">
                <a class="navbar-brand" href="/">WeCycleIt</a>
            </nav>
        </div>

        <div class="container">
            <div id="welcome">
                <p>Welcome to <span id="appname">WeCycleIt</span>, your one-stop resource for local recycling!</p>
            </div>

            <br>
            <div id="homesearch">
                <div class="form-group">
                    <p>I'm looking to recycle</p>
                    <input id="material_box" type="text" class="form-control" placeholder="What do you want to recycle?"/>
                </div>
                <div class="form-group">
                    <p>near</p>
                    <input type="text" class="form-control" id="zipBox" placeholder="Enter zip code">
                </div>
                <button type="button" class="btn btn-success" id="searchButton">Search!</button>
            </div>

            <br>
            <div id="homerecycleguide">
                <p>Not sure if something is recyclable?</p>
                <br>
                <button type="button" class="btn btn-outline-success" onclick="window.location.href='recyclingGuide.html'">Check out our Recycling Guide</button>
            </div>
        </div>
    </body>
    
</html>
