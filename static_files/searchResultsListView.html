<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Angela Xu, Julius Guzman, Debbie Vo">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/config.js"></script>
        <script src="js/availableTags.js"></script>
        <script src="js/listView.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <title>WeCycleIt - Center Search List View</title>
  </head>

    <body>
        <div id="navtop">
            <nav class="navbar navbar-dark" style="background-color: #28a745;">
                <a class="navbar-brand" href="/">WeCycleIt</a>
            </nav>
        </div>

        <div class="backButton">
            <button id="backButton" class="btn btn-outline-success">Back</button>
        </div>

        <div class="container">
            <h3>Looking for recycling centers that accept</h3>
            <br>
            <div class="form-group">
                <input id="material_box" type="text" class="form-control" placeholder="What do you want to recycle?"/>
            </div>
            <div class="form-group">
                <p style="text-align:center">near</p>
                <input id="zipBox" type="text" class="form-control" placeholder="Enter zip code"/>
                <button id="searchButton" class="btn btn-success">Search</button>
            </div>
            <div class="form-group">
                <button id="mapView" class="btn btn-outline-success">Map View</button>
                <button id="filterButton" class="btn btn-outline-success">Filter results</button>
            </div>
        </div>

        <div id=searchList>
            <p id="waitString" style="text-align:center">Please wait a moment...</p>
        </div>
        <div class="container" id="homerecycleguide">
            <p>Not sure if something is recyclable?</p>
            <br>
            <button type="button" class="btn btn-outline-success" onclick="window.location.href='recyclingGuide.html'">Check out our Recycling Guide</button>
        </div>
    </body>

</html>
