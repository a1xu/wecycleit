<!--Page for WeCycleIt that comes after user clicks
    map view from list view.

    This page displays recycling centers from the search
    in a map format.
-->

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Angela Xu, Julius Guzman, Debbie Vo">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/map.css">
        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="js/config.js"></script>
        <script src="js/mapView.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <title>WeCycleIt - Center Search Map View</title>

    </head>

    <body>
        <div id="navtop">
            <nav class="navbar navbar-dark" style="background-color: #28a745;">
                <a class="navbar-brand" href="/">WeCycleIt</a>
            </nav>
        </div>

        <div class="backButton">
            <button id="backButton" class="btn btn-outline-success">Back</button>
        </div>

        <div class="container">
            <h3>Map view for recycling centers that accept</h3>
            <br>
            <div class="form-group">
                <input id="material_box" type="text" class="form-control" placeholder="What do you want to recycle?"/>
            </div>
            <div class="form-group">
                <p style="text-align:center">near</p>
                <input id="zipBox" type="text" class="form-control" placeholder="Enter zip code"/>
            </div>
        </div>

        <div id="map"></div>
        <div class="container" id="homerecycleguide">
            <p>Not sure if something is recyclable?</p>
            <br>
            <button type="button" class="btn btn-outline-success" onclick="window.location.href='recyclingGuide.html'">Check out our Recycling Guide</button>
        </div>
    </body>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_P-LS5jkrq57iROexsmH2ZgL8Blspvy0&callback=initMap"
    type="text/javascript"></script>

</html>
