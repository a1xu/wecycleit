<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Angela Xu, Julius Guzman, Debbie Vo">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <title>WeCycleIt - Center Search Map View</title>

        <style>
            #map {height: 100%;}
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <script>
    $(document).ready(() => {
        let base_url = "http://api.earth911.com/earth911";
        const api_key = "35bebe320eca2310";
        
        $('#searchButton').click(() => {
            const requestURL = (base_url + ".searchLocations?" + + "&api_key=" + api_key);
            //Heroku proxy server to bypass CORS error.
            const proxyURL = "https://cors-anywhere.herokuapp.com/";

            $.ajax({
                url: (proxyURL + requestURL),
                type: 'GET',
                dataType: 'json',
                crossDomain: true,
                success: (data) => {
                    console.log("success", data);
                }
            })
        });

    });


        /**********************************************************
        Function that initializes a google maps object with
        specific properties.
        ***********************************************************/   
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 37.7749, lng: -122.4194},
            zoom: 15,
            });

            let geocoder = new google.maps.Geocoder();

            //Uses current location for initial loaded map.
            getCurrentPosition(map);

            $('#searchButton').click(() => {
                geocodeAddress(geocoder, map);
            });
        }
        
        //Gets the current location of user
        function getCurrentPosition(map) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    let pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    }
                    map.setCenter(pos);
                });
            }
        }

        /**Calls the geocode API to take a location in the form of
         ** a zip code.
        **/
        function geocodeAddress(geocoder, resultsMap) {
            let address = $('#zipBox').val();
            if(address) {
                geocoder.geocode({'address': address}, function(results, status) {
                    if (status === 'OK') {
                        resultsMap.setCenter(results[0].geometry.location);
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }
            //If location is left blank, will assume using current location.
            else {
                getCurrentPosition(resultsMap);
            }
        }
        
    </script>

    <body>
        <div id="navtop">
            <nav class="navbar navbar-dark" style="background-color: #28a745;">
                <a class="navbar-brand" href="/">WeCycleIt</a>
            </nav>
        </div>

        <div class="backButton">
            <button id="backButton" class="btn btn-outline-success" onclick="window.location.href='/index.html'">Back</button>
        </div>

        <div class="container">
            <h3>Recycling & Donation Center Search</h3>
            <br>
            <div class="form-group">
                <select class="form-control">
                    <option>Recycling center</option>
                    <option>Donation center</option>
                </select>
                <input id="zipBox" type="text" class="form-control" placeholder="Zip code"/>
                <button id="searchButton" class="btn btn-success">Search</button>
            </div>
            <div class="form-group">
                <button id="filterButton" class="btn btn-outline-success" onclick="window.location.href='filterResults.html'">Filter results</button>
            </div>
        </div>

        <div id="map"></div>
    </body>
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcfx34KDAaYz_Xa9T_-l0RCei3vADmrfg&callback=initMap"
    type="text/javascript"></script>
    
</html>
