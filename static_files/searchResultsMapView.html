<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Angela Xu, Julius Guzman, Debbie Vo">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <title>WeCycleIt - Center Search Map View</title>

        <style>
            #map {height: 100%;}
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <script type=text/javascript>
        function initMap() {
            let map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 37.7749, lng: -122.4194},
            zoom: 15,
            });

            let geocoder = new google.maps.Geocoder();
            geocodeAddress(geocoder,map);
        }

        function geocodeAddress(geocoder, resultsMap) {
            let address = "4255 Genessee Ave San Diego";
            //let address = $('#zipBox').val();
            if(address) {
                geocoder.geocode({'address': address}, function(results, status) {
                    if (status === 'OK') {
                        resultsMap.setCenter(results[0].geometry.location);
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }
        }

        $(document).ready(() => {
            let parseURL = new URLSearchParams(document.location.search);
            let user_material;
            let user_zip;
            let user_dist = 10;
            let user_num_results = 10;
            let user_dropoff = true;
            let user_pickup = false;
            let arr = [];

            if(parseURL.has('material')) {
            user_material = parseURL.get('material');
            }
            if(parseURL.has('zip')) {
                user_zip = parseURL.get('zip');
            }
            if(parseURL.has('distance')) {
                user_dist = parseURL.get('distance');
            }
            if(parseURL.has('numresults')) {
                user_num_results = parseURL.get('numresults');
            }
            if(parseURL.has('dropoff')) {
                user_dropoff = parseURL.get('dropoff');
            }
            if(parseURL.has('pickup')) {
                user_pickup = parseURL.get('pickup');
            }
            if(parseURL.has('address')) {
                arr = parseURL.getAll('address');
            }

            $('#material_box').val(user_material);
            $('#zipBox').val(user_zip);

            console.log(arr);

            $("#filterButton").click(function() {
                let user_material = $('#material_box').val();
                let zip_code = $('#zipBox').val();

                 window.document.location = './filterResults.html' + '?material=' + user_material
                    + '&zip=' + zip_code + "&distance=" + user_dist + '&numresults=' + user_num_results
                    + '&dropoff=' + user_dropoff + '&pickup=' + user_pickup;
            });



            $("#backButton").click(function() {
                let user_material = $('#material_box').val();
                let zip_code = $('#zipBox').val();

                window.document.location = './index.html' + '?material=' + user_material
                    + '&zip=' + zip_code + "&distance=" + user_dist + '&numresults=' + user_num_results
                    + '&dropoff=' + user_dropoff + '&pickup=' + user_pickup;
            });

            $("#listView").click(function() {
                let user_material = $('#material_box').val();
                let zip_code = $('#zipBox').val();
                let arr = []

                // for(i=0; i<search_results.length; i++) {
                //     arr.push(String(search_results[i]['address']) + " " + String(search_results[i]['city']));
                // }

                window.document.location = './searchResultsListView.html' + '?material=' + user_material
                        + '&zip=' + zip_code + "&distance=" + user_dist + '&numresults=' + user_num_results
                        + '&dropoff=' + user_dropoff + '&pickup=' + user_pickup +'&address=' + arr;

            })

        });

    </script>

    <body>
        <div id="navtop">
            <nav class="navbar navbar-dark" style="background-color: #28a745;">
                <a class="navbar-brand" href="/">WeCycleIt</a>
            </nav>
        </div>

        <div class="backButton">
            <button id="backButton" class="btn btn-outline-success">Back</button>
        </div>

        <div class="container">
            <h3>Looking for recycling centers that accept</h3>
            <br>
            <div class="form-group">
                <input id="material_box" type="text" class="form-control" placeholder="What do you want to recycle?"/>
            </div>
            <div class="form-group">
                <p style="text-align:center">near</p>
                <input id="zipBox" type="text" class="form-control" placeholder="Enter zip code"/>
                <button id="searchButton" class="btn btn-success">Search</button>
            </div>
            <div class="form-group">
                <button id="listView" class="btn btn-outline-success">List View</button>
                <button id="filterButton" class="btn btn-outline-success">Filter results</button>
            </div>
        </div>

        <div id="map"></div>
        <div id="homerecycleguide">
            <p>Not sure if something is recyclable?</p>
            <br>
            <button type="button" class="btn btn-outline-success" onclick="window.location.href='recyclingGuide.html'">Check out our Recycling Guide</button>
        </div>
    </body>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
    type="text/javascript"></script>

</html>
