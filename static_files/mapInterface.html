        <script>
            // populate location box with zip code from previous screen
            $.ajax({
                url: "zip",
                type: "GET",
                dataType : "json",
                success: (data) => {
                    console.log("zip: ", data);
                    $("#locationBox").val(data.zip);
                }
            });

            // get list of centers
            $.ajax({
                url: "centers",
                type: "GET",
                dataType : "json",
                success: (data) => {
                    console.log('You received some data!', data);
                    for (i = 0; i < data.length; i++) {
                      var a = document.createElement("a");
                      var text = document.createTextNode(data[i]);
                      var url = "centerInfo.html";
                      // var url = "#";
                      a.setAttribute("href", url);
                      a.classList.add("list-group-item");
                      a.classList.add("list-group-item-action");
                      a.appendChild(text);
                      document.getElementById("centerList").appendChild(a);
                    }

                    // post list item name/id when clicked
                    $(".list-group-item").click(function(){
                        console.log("clicked");
                        console.log($(this).text());
                        $.ajax({
                            url: "selectedCenterID",
                            type: "POST",
                            data: {centerID: $(this).text()},
                            dataType : "json",
                            success: (data) => {
                                console.log('You posted some data!', data);
                            }
                        });
                    });
                }
            });
        </script>
