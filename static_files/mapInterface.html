<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Angela Xu, Julius Guzman, Debbie Vo">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Map</title>

        <style>
            #map {height: 100%;}
                  /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>


    <body>
        <div>
            <button id="backButton">Back</button>
            <button id="searchButton">Search</button>
        </div>
        <br>
        <div>
            <input id="searchBox" type="text" placeholder="Electronics, paint, sofas, etc."/>
            <button id="filterButton">Filter</button>
        </div>
        <br>
        <div>
            <input id="locationBox" type="text" placeholder="Neighborhood, city, state or zip code."/>
        </div>
        <div id="map"></div>

        <script>
            function initialize() {
              //geocode();
              initMap();
            }

            function geoCode() {

            }
            /**********************************************************
            Function that initializes a google maps object with
            specific properties.
            ***********************************************************/   
            function initMap() {
                const map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -28.643387, lng: 153.612224},
                zoom: 12,
                /***************************************************
                This code allows us to change the positions of 
                the controls such as Map/Satellite/Zoom. 
                ****************************************************/
                mapTypeControl: true,
                mapTypeControlOptions: {
                style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position: google.maps.ControlPosition.TOP_CENTER
                },
                zoomControl: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.LEFT_CENTER
                },
                scaleControl: true,
                streetViewControl: true,
                streetViewControlOptions: {
                    position: google.maps.ControlPosition.LEFT_TOP
                },
                fullscreenControl: true
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initialize"
        type="text/javascript"></script>
    </body>

</html>
