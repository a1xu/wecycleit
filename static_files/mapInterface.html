<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Angela Xu, Julius Guzman, Debbie Vo">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/jquery-3.4.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <title>WeCycleIt - Center Search</title>

        <style>
            #map {height: 100%;}

            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>


    <body>
        <div id="navtop">
            <nav class="navbar navbar-dark" style="background-color: #28a745;">
                <a class="navbar-brand" href="/">WeCycleIt</a>
            </nav>
        </div>

        <div class="backButton">
            <button id="backButton" class="btn btn-outline-success" onclick="window.location.href='/index.html'">Back</button>
        </div>

        <div class="container">
            <h3>Recycling & Donation Center Search</h3>
            <br>
            <div class="form-group">
                <label for="centerSelect">Center Type</label>
                <select id="centerSelect" class="form-control">
                    <option>Recycling center</option>
                    <option>Donation center</option>
                </select>
            </div>

            <div class="form-group">
                <label for="locationBox">Location</label>
                <input id="locationBox" type="text" class="form-control" placeholder="Neighborhood, city, state or zip code."/>
            </div>

            <button id="searchButton" class="btn btn-success">Search</button>
            <button id="filterButton" class="btn btn-outline-success" onclick="window.location.href='filterResults.html'">Filter results</button>

            <div>
                <p id="dataShow"></p>
            </div>
        </div>

        <div id="map"></div>

        <script>
            $(document).ready(() => {
                $('#searchButton').click(() => {
                    const requestURL = 'centerInfo/' + $('#locationBox').val();
                    console.log('making ajax request to: ' + requestURL);

                $.ajax({
                    url: requestURL,
                    type: 'GET',
                    dataType : 'json',
                    success: (data) => {
                        console.log('You received some data!', data);
                        $('#dataShow').html([data.name, data.job, data.pet]);
                    }
                });
                });
            });


            function initialize() {
              //geocode();
              initMap();
            }

            function geoCode() {

            }
            /**********************************************************
            Function that initializes a google maps object with
            specific properties.
            ***********************************************************/
            function initMap() {
                const map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 32.8801, lng: -117.2340},
                zoom: 12,
                /***************************************************
                This code allows us to change the positions of
                the controls such as Map/Satellite/Zoom.
                ****************************************************/
                mapTypeControl: true,
                mapTypeControlOptions: {
                style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position: google.maps.ControlPosition.TOP_CENTER
                },
                zoomControl: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.LEFT_CENTER
                },
                scaleControl: true,
                streetViewControl: true,
                streetViewControlOptions: {
                    position: google.maps.ControlPosition.LEFT_TOP
                },
                fullscreenControl: true
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXgvybGjtkAWyTYxgQYroygQdvogsZh80&callback=initialize"
        type="text/javascript"></script>
    </body>

</html>
